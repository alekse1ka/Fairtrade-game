<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FT Game Demo</title>
</head>
<link rel="stylesheet" href="css.css">
<body>
<!-- 	<div class="left-buttons">
		<p>Pesticides</p>

	</div> -->
	<div class="scene">
		<img class="blacksheep" src="img/black_sheep.png" alt="">
		<img class="dog" src="img/dog.png" alt="">
		<img class="farmer" src="img/farmer.png" alt="">
		<img class="hay" src="img/hay.png" alt="">
		<img class="milk" src="img/milk.png" alt="">
		<img class="sheep" src="img/sheep.png" alt="">
	</div>
	<div class="right-buttons">
			<button id="water">Water</button>
			<button id="pesti">Pesticides</button>
			<button id="felti">Feltirize</button>


</div>

<!-- MODALS-->
<!-- WATER MODAL -->
<div id="waterModal" class="modal">
	<div class="modal-content">
		<span class="waterclose">&times;</span>
		<p class="line-1 anim-typewriter">You pressed water button</p>
		<div class="modal-content-arrow-border"></div>
		<div class="modal-content-arrow"></div>
	</div>
	<div class="options">
	<button id="watop1">Option 1</button>
	<button id="watop2">Option 2</button>
	<button id="watop3">Option 3</button>
	</div>
	<img src="img/dialogfarmer.png" alt="" class="dialogfarmer">
</div>
<!-- PESTICIDES MODAL -->
<div id="pestiModal" class="modal">
	<div class="modal-content">
		<span class="pesticlose">&times;</span>
		<p class="line-1 anim-typewriter">You pressed pesti button</p>
		<div class="modal-content-arrow-border"></div>
		<div class="modal-content-arrow"></div>
	</div>
	<div class="options">
	<button id="pestiop1">Option 1</button>
	<button id="pestiop2">Option 2</button>
	<button id="pestiop3">Option 3</button>
</div>
	<img src="img/dialogfarmer.png" alt="" class="dialogfarmer">
</div>
<!-- FELTIRIZE MODAL -->
<div id="feltiModal" class="modal">
	<div class="modal-content">
		<span class="felticlose">&times;</span>
		<p class="line-1 anim-typewriter">You pressed felti button</p>
		<div class="modal-content-arrow-border"></div>
		<div class="modal-content-arrow"></div>
	</div>
	<div class="options">
	<button id="feltiop1">Option 1</button>
	<button id="feltiop2">Option 2</button>
	<button id="feltiop3">Option 3</button>
</div>
	<img src="img/dialogfarmer.png" alt="" class="dialogfarmer">
</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
</script>
<script src="js.js"></script>
</body>
</html>
